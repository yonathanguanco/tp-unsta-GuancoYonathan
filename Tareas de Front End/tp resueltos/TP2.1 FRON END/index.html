<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TP2.1</title>
</head>
<body>
    <div class="container">
        <h1>Contenido del Arreglo</h1>
        <div id="contenedor" class="arreglo"></div>
        <div class="contenedorSuma">
            <h2>¿Cual es el resultado de la sumna del array?</h2>
            <p id="resultado"></p>
        </div>
        <div class="contenedorPromedio">
            <h3>¿Cual es el promedio del array?</h3>
            <p id="promedio"></p>
        </div>
        <div class="contenedorMaxMin">
            <h3>¿Cual es el numero maximo y minimo?</h3>
            <p id="maximo"></p>
            <p id="minimo"></p>
        </div>
        <div class="contenedorModificaciones">
            <h3>Hagamos unas modificaciones en el array!</h3>
            <p id="arrayModificada"></p>
            <p id="arrayNuevoElemento"></p>
            <p id="arrayOrdenado"></p>
            <p id="arrayInvertido"></p>
        </div>
        <div class="contenedorPosicion">
            <h3>Veamos la posicion de cada elemento del array</h3>
        <p id="posicion"></p>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
